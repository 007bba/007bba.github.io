---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p><a href="{{ '/' | relative_url }}">← 返回首页</a></p>
    </footer>
</article>
