<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的个人主页</title>
    <style>
        /* 基础样式，可根据需求调整 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 8px;
        }
        .projects {
            margin-top: 30px;
            text-align: left;
        }
        .project-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>你好，我是[你的名字/用户名]</h1>
        <p>这里是我的技术分享与项目展示空间</p>
    </div>
    
    <div class="about">
        <h2>关于我</h2>
        <p>填写你的个人简介、技术栈、职业目标等（例如：前端开发者 | 热爱开源 | 专注于Web性能优化）</p>
    </div>
    
    <div class="projects">
        <h2>我的项目</h2>
        <div class="project-card">
            <h3><a href="https://github.com/你的用户名/项目1">项目名称1</a></h3>
            <p>项目描述：简要介绍项目功能、技术栈（例如：基于React+Node.js的全栈任务管理系统）</p>
        </div>
        <div class="project-card">
            <h3><a href="https://github.com/你的用户名/项目2">项目名称2</a></h3>
            <p>项目描述：可添加更多项目，每个项目用div包裹</p>
        </div>
    </div>
    
    <div class="contact">
        <h2>联系方式</h2>
        <p>邮箱：your.email@example.com</p>
        <p>其他平台：<a href="https://linkedin.com/in/你的账号">LinkedIn</a> | <a href="https://微博.com/你的账号">微博</a></p>
    </div>
</body>
</html>
